# Control your input devices
# See https://wiki.hypr.land/Configuring/Variables/#input
input {
  # Use multiple keyboard layouts and switch between them with Left Alt + Right Alt
  # kb_layout = us,dk,eu
  kb_layout = us
  kb_options = compose:caps,altwin:swap_alt_win# ,grp:alts_toggle

  # Change speed of keyboard repeat
  repeat_rate = 40
  repeat_delay = 600

  # Start with numlock on by default
  numlock_by_default = true

  # Increase sensitity for mouse/trackpack (default: 0)
  # sensitivity = 0.35

  touchpad {
    # Use natural (inverse) scrolling
     natural_scroll = true
     disable_while_typing = false
     tap-to-click = true
     tap-and-drag = false
     drag_lock = false

    # Use two-finger clicks for right-click instead of lower-right corner
    # clickfinger_behavior = true

    # Control the speed of your scrolling
    scroll_factor = 0.4

    # Allow tapping (left click)


  }

}

# home office g502 mouse
device {
  name = logitech-g502-x
    natural_scroll = true
    sensitivity = 0.6
}

# office / PRS mx-anywhere mouse
device {
  name = logitech-mx-anywhere-3
    natural_scroll = true
    sensitivity = 1.6
}





# Scroll faster in the terminal
#windowrule = scrolltouchpad 1.5, tag:terminal
